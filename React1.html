<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div id="root"></div>   

<script type="module">
    import React from "https://esm.sh/react@18.2.0"
    import ReactDOM from "https://esm.sh/react-dom@18.2.0/client"

    const appDomElement = document.getElementById("root")
    const root = ReactDOM.createRoot(appDomElement)
    const h = React.createElement   

    const button = h('button',{'data-id':'123',},'button1')
    const button2 = h('button',{'data-id':'456',},'button2')
    const button3 = h('button',{'data-id':'789',},'button3')

    const app = h(React.Fragment, null, [button, button2, button3])
    root.render(app)

   */
</script>
